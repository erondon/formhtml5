<!DOCTYPE html>
<html>

<head>
	<title></title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">

		<div class="row">

			<div class="col-md-12">

				<div class="card">
					<div class="card-header">
						<h2>Payment form example</h2>
					</div>
					<div class="card-body">

						<div class="alert alert-danger" role="alert">Some fields are missing.</div>

						<form>

							<div class="row">

								<div class="form-group col-md-5">
									<label for="exampleInputEmail1">Card #</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="XXXX-XXXX-XXXX">
								</div>

								<div class="form-group col-md-3">
									<label for="exampleInputEmail1">CVC</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="XXX">
								</div>

								<div class="form-group col-md-4">
									<label for="exampleInputEmail1">Amount</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="0.00">
								</div>

							</div>

							<div class="row">

								<div class="form-group col-md-6">
									<label for="exampleInputEmail1">First Name</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="First Name">
								</div>

								<div class="form-group col-md-6">
									<label for="exampleInputEmail1">Last Name</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Last Name">
								</div>



							</div>



							<div class="row">

								<div class="form-group col-md-6">
									<label for="exampleInputEmail1">City</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="City">
								</div>

								<div class="form-group col-md-3">
									<label for="exampleFormControlSelect1">State</label>
									<select class="form-control" id="exampleFormControlSelect1"
										placeholder='Pick a state'>
										<option>Pick a State</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

								<div class="form-group col-md-3">
									<label for="exampleInputEmail1">Postal Code</label>
									<input type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="Postal Code">
								</div>





							</div>

							<div class="row">
								<div class="form-group col-md-6 ">

									<label for="exampleInputEmail1">Payment Method</label>
									<div class="form-group" id="fondopago">
										<div class="form-check form-check-inline">

											<input class="form-check-input" type="checkbox" id="inlineCheckbox1"
												value="option1">
											<label class="form-check-label" for="inlineCheckbox1"><i
													class="fa fa-cc-mastercard" aria-hidden="true"></i></label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="checkbox" id="inlineCheckbox2"
												value="option2">
											<label class="form-check-label" for="inlineCheckbox2"><i
													class="fa fa-cc-visa" aria-hidden="true"></i></label>
										</div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label for="exampleFormControlTextarea1">Message</label>
									<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
								</div>

							</div>
						</form>

					</div>

					<div class="card-footer">
						<div class="">
							<button type="button" class="btn btn-secondary float-right">Cancel</button>
							<button type="button" class="btn btn-primary float-right"
								style="margin-right: 5px">Send</button>
						</div>
					</div>

				</div>
			</div>

		</div>

	</div>

</body>

</html>
